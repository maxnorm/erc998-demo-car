name: Build 

on:
  push:
    branches: [main, dev]
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  backend-tests:
    name: Smart Contract Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node.js 18.20.4
        uses: actions/setup-node@v3
        with:
          node-version: 18.20.4

      - name: Cache Backend Node Modules
        id: cache-backend-node-modules
        uses: actions/cache@v3
        with:
          path: 'node_modules'
          key: node_modules-${{ hashFiles('package-lock.json') }}-hardhat-latest

      - name: Install Backend Dependencies
        if: steps.cache-backend-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Update Hardhat to latest version
        run: npm install hardhat@latest

      - name: Clean Hardhat cache
        run: npx hardhat clean

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run Coverage
        run: npx hardhat coverage